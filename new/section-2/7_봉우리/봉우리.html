<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board) {
        const out_R = board.length;
        const out_C = board[0].length;
        const moves = [
          [1, 0],
          [0, 1],
          [-1, 0],
          [0, -1],
        ];
        const isValid = (r, c) => r >= 0 && r < out_R && c >= 0 && c < out_C;

        let result = 0;
        for (let i = 0; i < out_R; ++i) {
          for (let j = 0; j < out_C; ++j) {
            let flag = true;
            for (let k = 0; k < moves.length; ++k) {
              let nRow = i + moves[k][0];
              let nCol = j + moves[k][1];
              if (isValid(nRow, nCol) && board[i][j] <= board[nRow][nCol]) {
                flag = false;
                break;
              }
            }
            if (flag) ++result;
          }
        }

        return result;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
