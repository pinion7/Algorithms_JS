<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const result = [];
        arr.forEach((el, idx, org) => {
          if (idx === 0) {
            result.push(el);
          } else {
            if (org[idx - 1] < el) {
              result.push(el);
            }
          }
        });

        return result;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
