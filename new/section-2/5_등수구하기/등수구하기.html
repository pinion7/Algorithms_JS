      function solution(arr) {

        // 2. 중첩 반목문으로 전체 비교를 하여, 작은 숫자에 계속 카운팅을 누적하는 방식
        const result = new Array(arr.length).fill(1);
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[j] > arr[i]) result[i]++;
          }
        }
        return result;
      }
