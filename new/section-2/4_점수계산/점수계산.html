    <script>
      function solution(arr) {
        // 방법 1 - DP
        let result = 0;
        for (let i = 0; i < arr.length; ++i) {
          if (arr[i] > 0) {
            result += arr[i];
            if (arr[i + 1] > 0) {
              arr[i + 1] += arr[i];
            }
          }
        }

        return result;

      }

      console.log(solution(arr));
