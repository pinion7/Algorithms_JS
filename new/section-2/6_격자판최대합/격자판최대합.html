<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const result = [];
        let diagonal1 = 0;
        let diagonal2 = 0;
        for (let i = 0; i < arr.length; ++i) {
          let colSum = 0;
          let rowSum = 0;
          for (let j = 0; j < arr[0].length; ++j) {
            if (i === j) diagonal1 += arr[i][j];
            if (i + j === arr.length - 1) diagonal2 += arr[i][j];
            colSum += arr[i][j];
            rowSum += arr[j][i];
          }
          result.push(colSum, rowSum);
        }

        result.push(diagonal1, diagonal2);
        return Math.max(...result);
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
