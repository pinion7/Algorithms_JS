<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        // idx 의 중앙값을 올림 내림한 값이 서로 같으면 홀수개의 문자이므로 해당 인덱스의 문자 하나만 반환
        // 반면 올림 내림한 값이 다르면, 짝수개의 문자이므로 두 인덱스에 해당하는 문자를 합쳐서 출력
        let floorIdx = Math.floor((0 + str.length - 1) / 2);
        let ceilIdx = Math.ceil((0 + str.length - 1) / 2);

        if (floorIdx === ceilIdx) {
          return str[floorIdx];
        } else {
          return str[floorIdx] + str[ceilIdx];
        }
      }

      console.log(solution("study"));
      console.log(solution("good"));
    </script>
  </body>
</html>
