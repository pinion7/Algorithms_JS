<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let result = "";
        for (let char of str) {
          if (!result.includes(char)) {
            result += char;
          }
        }
        return result;
      }

      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
