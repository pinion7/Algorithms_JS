<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let result = 0;
        let minVal = Number.MAX_SAFE_INTEGER;
        for (let el of arr) {
          if (el % 2 === 1) {
            result += el;
            if (el < minVal) minVal = el;
          }
        }

        return [result, minVal];
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
