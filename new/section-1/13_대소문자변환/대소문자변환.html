  <body>
    <script>
      function solution(str) {
        // 1. 아스키코드를 활용한 방식
        // 현재 문자에 대한 아스키코드를 체크한 후, 대문자면 그냥 투입, 소문자면 대문자로 바꿔서 투입
        // let result = "";
        // for (let el of str) {
        //   let num = el.charCodeAt();
        //   if (num >= 97 && num <= 122) {
        //     result += String.fromCharCode(num - 32);
        //   } else result += String.fromCharCode(num + 32);
        // }
        // return result;

        // 2. toUpperCase, toLoweCase 활용 방식
        let result = "";
        for (let el of str) {
          let num = el.toUpperCase();
          if (el === num) {
            result += el.toLowerCase();
          } else result += num;
        }
        return result;
      }

      console.log(solution("StuDY"));
    </script>
