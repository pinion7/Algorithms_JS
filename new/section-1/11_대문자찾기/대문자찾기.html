<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        // 1. 소문자 카피문자열을 만들어 비교해주기
        let copyStr = str.slice().toLowerCase();
        let count = 0;
        for (let i = 0; i < str.length; ++i) {
          if (str[i] !== copyStr[i]) ++count;
        }

        return count;

        // 2. 아스키 코드 활용 방식
        // let count = 0;
        // for (let el of str) {
        //   let num = el.charCodeAt();
        //   if (num >= 65 && num <= 90) ++count;
        // }

        // return count;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
