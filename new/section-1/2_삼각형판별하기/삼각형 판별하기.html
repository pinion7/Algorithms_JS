<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let sum = a + b + c;
        let maxVal;
        let answer = "NO";
        if (a > b) {
          maxVal = a;
        } else {
          maxVal = b;
        }
        if (c > maxVal) {
          maxVal = c;
        }
        if (sum - maxVal > maxVal) {
          answer = "YES";
        }
        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
