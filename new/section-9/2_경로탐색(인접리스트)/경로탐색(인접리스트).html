<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(num, arr) {
        const adjList = {};

        for (let i = 0; i < arr.length; ++i) {
          if (adjList[arr[i][0]] === undefined) {
            adjList[arr[i][0]] = [arr[i][1]];
          } else {
            adjList[arr[i][0]].push(arr[i][1]);
          }
        }

        const visited = new Array(num).fill(false);
        visited[1] = true;
        let count = 0;
        const dfs = (idx) => {
          if (idx === num) {
            ++count;
          } else {
            for (let i = 0; i < adjList[idx].length; ++i) {
              if (!visited[adjList[idx][i]]) {
                visited[adjList[idx][i]] = true;
                dfs(adjList[idx][i]);
                visited[adjList[idx][i]] = false;
              }
            }
          }
        };
        dfs(1);
        return count;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
