<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(num) {
        const queue = [num];
        const result = [];
        while (queue.length > 0) {
          let curr = queue.shift();
          result.push(curr);
          if (curr === 7) {
            break;
          }
          queue.push(curr * 2);
          queue.push(curr * 2 + 1);
        }
        return result;
      }

      console.log(solution(1));
    </script>
  </body>
</html>
