      function solution(num, arr) {
        // 풀이 1 - 테케 100%통과는 어려울 수도 있음
        arr.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));
        let sum = 0;
        let count = 0;
        while (arr.length > 0) {
          let [price, charge] = arr.shift();
          if (num >= sum + price + charge) {
            sum += price + charge;
            ++count;
          } else {
            if (num >= sum + price / 2 + charge) {
              ++count;
              break;
            }
          }
        }
        return count;
