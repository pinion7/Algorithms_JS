<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const isPrime = (num) => {
          if (num === 2) return true;
          if (num === 1 || num % 2 === 0) return false;

          for (let i = 3; i <= Math.floor(Math.sqrt(num)); i += 2) {
            if (num % i === 0) return false;
          }
          return true;
        };

        // 1. O(n)
        const result = [];
        arr.forEach((num) => {
          let newNum = num.toString().split("").reverse().join("") * 1;
          if (isPrime(newNum)) {
            result.push(newNum);
          }
        });

        // 2. O(2n)
        // const result = arr
        //   .map((num) => {
        //     let newNum = num.toString().split("").reverse().join("") * 1;
        //     return newNum;
        //   })
        //   .filter((num) => {
        //     return isPrime(num);
        //   });

        return result;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
