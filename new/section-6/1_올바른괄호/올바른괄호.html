<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        const stack = [];
        for (let i = 0; i < str.length; ++i) {
          stack.push(str[i]);
          if (stack[stack.length - 2] + stack[stack.length - 1] === "()") {
            stack.pop();
            stack.pop();
          }
        }

        if (stack.length) {
          return "NO";
        }
        return "YES";
      }

      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>
