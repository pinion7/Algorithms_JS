    <script>
      function solution(str1, str2) {
        // 1. indexOf를 활용한 인덱스 확인 방식

        //   }
        // }
        // return "YES";

        // 2. array와 shift를 활용한 순서 체크 방식
        const order = str1.split("");
        for (let char of str2) {
          if (order.includes(char)) {
            if (char !== order.shift()) return "NO";
          }
        }
        if (order.length > 0) return "NO";
        return "YES";
      }

      let b = "CBDAGE";
      console.log(solution(a, b));
