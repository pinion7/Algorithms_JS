<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(N, K) {
        const queue = Array.from({ length: N }, (el, idx) => idx + 1);

        while (queue.length > 1) {
          for (let i = 1; i < K; ++i) {
            queue.push(queue.shift());
          }
          queue.shift();
        }

        return queue[0];
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
