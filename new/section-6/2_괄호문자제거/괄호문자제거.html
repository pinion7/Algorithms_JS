    <script>
      function solution(str) {
        // // 풀이 1 - lastindexof 및 스플라이스 활용

        //       stack.splice(openBracketIdx, i - openBracketIdx + 1);
        //     }
        //   }
        // }

        // return stack.join("");

        // 풀이 2 - stack, pop만 활용
        const stack = [];
        for (let i = 0; i < str.length; ++i) {
          if (str[i] !== ")") {
            stack.push(str[i]);
          } else {
            while (stack.pop() !== "(") {}
          }
        }

        return stack.join("");
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
