        // 풀이 2 - O(n) 방식
        const result = [9999];
        let idx = 0;
        for (let i = 1; i < str.length; ++i) {
          if (str[i] !== char) {
            result.push(++idx);
          } else {
            idx = 0;
            result.push(idx);
          }
        }

        idx = 0;
        for (let i = result.length - 1; i >= 0; --i) {
          if (str[i] === char) {
            idx = 0;
          } else {
            ++idx;
            result[i] = Math.min(result[i], idx);
          }
        }

        return result;
