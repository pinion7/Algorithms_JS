<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let alphabet = str.toLowerCase().match(/[a-z]/g);
        if (alphabet.join("") === alphabet.reverse().join("")) {
          return "YES";
        }
        return "NO";
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
