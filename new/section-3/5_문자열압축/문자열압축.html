<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let result = "";
        let count = 1;
        for (let i = 1; i < str.length; ++i) {
          if (str[i] === str[i + 1]) {
            ++count;
          } else {
            if (count > 1) result += str[i] + count;
            else result += str[i];
            count = 1;
          }
        }
        return result;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
