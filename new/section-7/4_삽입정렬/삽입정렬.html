      function solution(arr) {

        // return result;

        // 풀이 2
        for (let i = 0; i < arr.length; ++i) {
          let temp = arr[i];
          for (let j = i - 1; j >= 0; --j) {
            if (temp < arr[j]) {
              arr[j + 1] = arr[j];
              arr[j] = temp;
            } else break;
          }
        }

        return arr;
      }
