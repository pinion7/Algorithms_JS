        // return limit;

        // 풀이 2 - 결정 알고리즘
        const count = (songs, capacity) => {
          let cnt = 1;
          let sum = 0;
          for (let el of songs) {
            if (sum + el > capacity) {
              ++cnt;
              sum = el;
            } else sum += el;
          }

          return cnt;
        };

        let result;
        let leftVal = Math.max(...arr);
        let rightVal = arr.reduce((acc, curr) => acc + curr);
        while (leftVal <= rightVal) {
          let midVal = parseInt((leftVal + rightVal) / 2);
          if (count(arr, midVal) <= num) {
            result = midVal;
            rightVal = midVal - 1;
          } else leftVal = midVal + 1;
        }

        return result;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
