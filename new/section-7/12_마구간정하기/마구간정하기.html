<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(stable, dist) {
        let count = 1,
          end = stable[0];
        for (let i = 1; i < stable.length; ++i) {
          if (stable[i] - end >= dist) {
            ++count;
            end = stable[i];
          }
        }

        return count;
      }
      function solution(num, stable) {
        stable.sort((a, b) => a - b);
        let result = 0;
        let left = 1;
        let right = stable[stable.length - 1];

        while (left <= right) {
          let mid = parseInt((left + right) / 2);
          if (count(stable, mid) >= num) {
            result = mid;
            left = mid + 1;
          } else {
            right = mid - 1;
          }
        }

        return result;
      }

      let arr = [1, 2, 8, 4, 9];
      console.log(solution(3, arr));
      let arr2 = [5, 6, 8, 12, 14];
      console.log(solution(3, arr2));
    </script>
  </body>
</html>
