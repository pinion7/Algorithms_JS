<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        arr.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });
        let result = 0;

        let curr = 0;
        for (let i = 0; i < arr.length; ++i) {
          if (arr[i][0] >= curr) {
            curr = arr[i][1];
            ++result;
          }
        }

        return result;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      let arr2 = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(arr), solution(arr2));
    </script>
  </body>
</html>
