<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(num, arr) {
        let leftIdx = 0;
        let rightIdx = arr.length - 1;
        arr.sort((a, b) => a - b);

        let result = 0;
        while (leftIdx <= rightIdx) {
          let centerIdx = parseInt((leftIdx + rightIdx) / 2);
          if (arr[centerIdx] === num) {
            result = centerIdx + 1;
            break;
          } else if (arr[centerIdx] < num) {
            leftIdx = centerIdx + 1;
          } else if (arr[centerIdx] > num) {
            rightIdx = centerIdx - 1;
          }
        }

        return result;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
