<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const newArr = arr.slice().sort((a, b) => a - b);
        const result = [];
        for (let i = 0; i < arr.length; ++i) {
          if (arr[i] !== newArr[i]) {
            result.push(i + 1);
          }
        }

        return result;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      let arr2 = [120, 130, 150, 150, 130, 150];
      console.log(solution(arr), solution(arr2));
    </script>
  </body>
</html>
