<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(num, score, time) {
        let result = 0;

        const DFS = (idx, totalScore, totalTime) => {
          if (totalTime > num) return;
          else if (idx === score.length) {
            result = Math.max(result, totalScore);
          } else {
            DFS(idx + 1, totalScore + score[idx], totalTime + time[idx]);
            DFS(idx + 1, totalScore, totalTime);
          }
        };

        DFS(0, 0, 0);
        return result;
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
