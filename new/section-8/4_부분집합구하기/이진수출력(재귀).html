  <body>
    <script>
      function solution(num) {
        // 풀이 1
        const nums = [];
        for (let i = 1; i <= num; ++i) {
          nums.push(i);
        }

        const result = [];
        const getSubsets = (idx, arr, bucket) => {
          if (bucket.length !== 0) {
            result.push(bucket);
          }

          for (let i = idx; i < arr.length; ++i) {
            getSubsets(i + 1, arr, bucket.concat(arr[i]));
          }
        };

        getSubsets(0, nums, []);
        return result.map((el) => el.join("") * 1);
