        // 풀이 2
        let answer = "NO";

          if (flag) return;
          if (level === arr.length) {
            if (total - sum === sum) {

              flag = 1;
            }
          } else {
            dfs(level + 1, sum + arr[level]);
            dfs(level + 1, sum);
          }
        };

        dfs(0, 0);
        return answer;
