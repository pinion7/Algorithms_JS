<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(num, arr) {
        let result = 0;

        const DFS = (idx, sum) => {
          if (sum > num) {
            return;
          } else if (idx === arr.length) {
            console.log(sum);
            result = Math.max(result, sum);
          } else {
            DFS(idx + 1, sum + arr[idx]);
            DFS(idx + 1, sum);
          }
        };

        DFS(0, 0);
        return result;
      }

      let arr = [81, 58, 42, 33, 61];
      console.log(solution(259, arr));
    </script>
  </body>
</html>
