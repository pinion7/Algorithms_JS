        // return count;

        // 풀이 2 - 투포인터
        let count = 0;
        let sum = 0;
        let leftIdx = 0;
        for (let rightIdx = 0; rightIdx < arr.length; ++rightIdx) {
          sum += arr[rightIdx];
          if (sum === num) {
            ++count;
          }
          while (sum >= num) {
            sum -= arr[leftIdx++];
            if (sum === num) {
              ++count;
            }
          }
        }

        return count;
      }
