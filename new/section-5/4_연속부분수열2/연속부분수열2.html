        // return count;

        // 풀이 2 - 투포인터 알고리즘
        let count = 0,
          sum = 0,
          left = 0,
          right = 0;
        for (let right = 0; right < arr.length; ++right) {
          sum += arr[right];
          while (sum > num) {
            sum -= arr[left++];
          }
          count += right - left + 1;
        }
        return count;
      }
