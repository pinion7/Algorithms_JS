        // return "YES";

        // 풀이 2 - Map을 하나만 만들되 증감 수치 결과로 비교
        const hash = new Map();
        for (let el of str1) {
          if (!hash.has(el)) hash.set(el, 1);
          else hash.set(el, hash.get(el) + 1);
        }

        for (let el of str2) {
          if (!hash.has(el) || hash.get(el) === 0) return "NO";
          else hash.set(el, hash.get(el) - 1);
        }

        return "YES";
      }

      let a = "AbaAeCe";
